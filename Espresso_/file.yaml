# Source: espresso-web/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: espresso-web
  labels:
    helm.sh/chart: espresso-web-0.1.0
    app.kubernetes.io/name: espresso-web
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: espresso-web
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: espresso-web
        app.kubernetes.io/instance: RELEASE-NAME
        version: v1
    spec:
      serviceAccountName: espresso-web-sa
      securityContext:
        {}
      containers:
        - name: espresso-web
          securityContext:
            {}
          image: "devopseasylearning/espresso-shop-web:v1.0.0"
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: redis-secret      
          env:
            - name: ProductCatalogUrl
              value: http://espresso-shop-product-catalog-svc:8091
            - name: ReviewsUrl
              value: http://espresso-shop-reviews-svc:8092
          ports:
            - name: http
              containerPort: 80
              protocol: TCP   
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
# Source: espresso-web/templates/hpa.yaml
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: espresso-web-hpa
  labels:
    helm.sh/chart: espresso-web-0.1.0
    app.kubernetes.io/name: espresso-web
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: espresso-web
  minReplicas: 1
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80

apiVersion: v1
kind: Service
metadata:
  name: {{ include "espresso-web.fullname" . }}
  labels:
    app: {{ .Values.deployment.appname }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "espresso-web.selectorLabels" . | nindent 4 }}

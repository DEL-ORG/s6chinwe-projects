# Default values for espresso-shop-review.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

serviceaccount:
  review01: espresso-review-serviceaccount1
  review02: espresso-review-serviceaccount2

hpa:
  review01: espresso-review-hpa1
  review02: espresso-review-hpa2

deployment:
  review01: espresso-review-1
  review02: espresso-review-2

configmap: 
  name: expresso-shop-review
  name2: espressp-shop-review2

containername:
  name: espresso-reviews  

template:
  labels: espresso_app

env:
  name: SERVICE_VERSION
  value: v1
  value2: v2
 
probe: 
    

image:
  repository: devopseasylearning/espresso-shop-reviews
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8092
  containerPort: 80

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /                                           
    port: http

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
limits:
  cpu: 100m
  memory: 128Mi
requests:
  cpu: 100m
  memory: 128Mi


autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  averageCPUUtilizationPercentage: 80
  # averageMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

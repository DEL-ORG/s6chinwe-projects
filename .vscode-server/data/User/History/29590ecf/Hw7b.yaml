apiVersion: apps/v1
kind: Deployment
metadata:
  name: s6chinwe-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: expresso-app
  template:
    metadata:
      labels:
        app: expresso-app
    spec:
      containers:
        - name: s6chinwe-deploy-cont
          image: yourdockerhubrepo/yourprefername-app:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: s6chinwe-service
spec:
  selector:
    app: expresso-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Values.deployment.review02 }}
  labels:
    {{- include "espresso-shop-review.labels-2" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "espresso-shop-review.selectorLabels-2" . | nindent 6 }}
     
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "espresso-shop-review.selectorLabels-2" . | nindent 8 }}
       
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }} s6chinwe
      {{- end }}
      serviceAccountName: {{ include "espresso-shop-review.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.containername.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          #env:
          #  - name: {{ .Values.env.name }}
          #    value: {{ .Values.env.value }}
          #    name: {{ .Values.env.name }}
          #    value: {{ .Values.env.value2 }}

          envFrom:
          - configMapRef: 
              name: {{ .Values.configmap.name2 }}

          probe:
            {{- if .Values.autoscaling.enabled }}

            {{- end }}
            
          ports:
            - name: http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
